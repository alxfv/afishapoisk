@(event: Event)

@main(event.title) {
    
	<div class="page-header">
    <h1>@event.title</h1>
  </div>
  
	<div class="row">
    @if(event.image != null) {
    	  <div class="span8">
    	  		<img src="@routes.Assets.at("uploads/images/" + event.image)" alt="@event.title" title="@event.title" />
    	  </div>
    }
	  <div class="span8">
	  		@Html(event.info)
	  </div>
		<div class="span4">
    	<a class="btn" href="@routes.Events.edit(event.id)">Редактировать</a>
		</div>
	</div>
}
