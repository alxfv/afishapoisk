@(name: String)

@if(name != null) {
  <li><a href="#">Меню</a></li>
  <li class="divider-vertical"></li>
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">@name <b class="caret"></b></a>
    <ul class="dropdown-menu">
      <li><a href="@routes.Users.settings">Профиль</a></li>
      <li class="divider"></li>
      <li><a href="@routes.Application.logout">Выход</a></li>
    </ul>
  </li>

} else {
	<li><a href="@routes.Application.login">Войти</a></li>
	<li><a href="@routes.Application.signup">Зарегистрироваться</a></li>
}
