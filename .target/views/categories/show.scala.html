@(category: Category)

@import helper._

@main("Welcome") {
		<div class="page-header">
	    <h1>@category.title</h1>
	  </div>
  
    <ul>
    @for(event <- category.events) {
        <li><a href="@routes.Events.show(event.id)">@event.title</a></li>
    }
    </ul>
    
    @form(routes.Categories.delete(category.id)) {
        <button type="submit" class="btn">Удалить</button>
    }
}
